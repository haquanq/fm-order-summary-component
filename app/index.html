<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-wrapper">
        <picture class="order-image-wrapper">
          <img src="./assets/illustration-hero.svg" alt="hero-image" />
        </picture>
        <div class="order-content-wrapper">
          <h2 class="order-title">Order Summary</h2>
          <p class="order-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="order-plan-wrapper">
            <div>
              <img
                class="order-plan-icon"
                src="./assets/icon-music.svg"
                alt="music-icon"
              />
              <div>
                <p class="order-plan-type">Annual Plan</p>
                <p class="order-plan-price">$55.99/year</p>
              </div>
            </div>
            <a class="order-plan-link" href="">Change</a>
          </section>
          <button class="btn-base order-process-btn">Process to Payment</button>
          <button class="btn-base order-cancel-btn">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
